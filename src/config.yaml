site:
  name: Loomii
  site: 'https://www.loomii.ai'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Loommi.ai
    template: '%s — Loommi.ai'
  description: "Loomii gives SMBs an unfair advantage.
There are two kinds of businesses — those who know what's happening, and those who find out too late."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Loomii
    url: 'https://www.loomii.ai'
    title: 'Loomii.ai' # Explicitly set og:title
    description: "Loomii gives SMBs an unfair advantage. There are two kinds of businesses — those who know what's happening, and those who find out too late." # Explicitly set og:description
    images:
      - url: 'https://www.loomii.ai/social-preview.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en_US
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
