site:
  name: Loomii
  site: 'https://www.loomii.ai'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Loommi.ai
    template: '%s — Loommi.ai'
  description: "Loomii gives SMBs an unfair advantage.
There are two kinds of businesses — those who know what's happening, and those who find out too late."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Loomii
    url: 'https://www.loomii.ai'
    title: 'Loomii.ai'
    description: "Loomii gives SMBs an unfair advantage. There are two kinds of businesses — those who know what's happening, and those who find out too late."
    images:
      - url: 'https://www.loomii.ai/social-preview.png'
        width: 1200
        height: 628
    type: website
    locale: en_US  # ✅ Manually added to fix Facebook OG error
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en  # ✅ Restored to prevent Astro theme schema error
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system'
